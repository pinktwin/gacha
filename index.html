<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプーキー“Boo!”パレード10連ガチャ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .gacha-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .gacha-item {
            aspect-ratio: 1;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gacha-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: pop 0.5s ease-out;
        }

        /* レアリティごとの枠線色 + 発光効果 */
        .rarity-R {
            border: 2px solid #808080;
        }
        .rarity-SR {
            border: 2px solid #1E90FF;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.6);
        }
        .rarity-SSR {
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 1);
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>スプーキー“Boo!”パレード10連ガチャ</h1>
    <button id="pullButton" onclick="pullGacha()">10連ガチャを引く</button>
    <div class="gacha-container" id="gachaContainer"></div>
    <p>SSR 5% / SR 20% / R 75%</p>

    <!-- モーダル -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalImage" src="" alt="拡大画像">
        </div>
    </div>

    <script>
        const imageCount = { 'R': 2, 'SR': 3, 'SSR': 1 };
        const container = document.getElementById('gachaContainer');
        const button = document.getElementById('pullButton');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        const baseUrl = "https://github.com/TSN42/gacha/blob/master";

        // 初期表示用の箱を作成
        for (let i = 0; i < 10; i++) {
            container.innerHTML += `<div class="gacha-item" id="item${i}">?</div>`;
        }

        // レアリティに応じてランダムな画像のパスを取得
        function getRandomImage(rarity) {
            const max = imageCount[rarity];
            const randomNum = Math.floor(Math.random() * max) + 1;
            return `${baseUrl}/${rarity}/${rarity}${randomNum}.png?raw=true`;
        }

        async function pullGacha() {
            button.disabled = true;

            for (let i = 0; i < 10; i++) {
                document.getElementById(`item${i}`).innerHTML = '?';
                document.getElementById(`item${i}`).className = 'gacha-item';
            }

            for (let i = 0; i < 10; i++) {
                await new Promise(resolve => setTimeout(resolve, 700)); // 画像表示をさらにゆっくりに
                showResult(i);
            }

            button.disabled = false;
        }

        function showResult(index) {
            const rarity = getRandomRarity();
            const imagePath = getRandomImage(rarity);
            const element = document.getElementById(`item${index}`);
            
            // レアリティに応じたクラスを適用し、画像を設定
            element.className = `gacha-item rarity-${rarity}`;
            element.innerHTML = `<img src="${imagePath}" alt="${rarity}キャラクター" onclick="openModal('${imagePath}')">`;

            // レアリティに応じてサウンドを再生
            playSound(rarity);
        }

        // 音を再生する関数（前の音に被せて再生）
        function playSound(rarity) {
            let soundSrc;
            switch (rarity) {
                case 'R':
                    soundSrc = 'https://github.com/TSN42/gacha/blob/master/sound/R.mp3';
                    break;
                case 'SR':
                    soundSrc = 'https://github.com/TSN42/gacha/blob/master/sound/SR.mp3';
                    break;
                case 'SSR':
                    soundSrc = 'https://github.com/TSN42/gacha/blob/master/sound/SSR.mp3';
                    break;
            }

            // 新しいaudio要素を生成して再生
            const audio = new Audio(soundSrc);
            audio.play();
        }

        function getRandomRarity() {
            const rand = Math.random() * 100;
            if (rand < 5) return 'SSR';
            if (rand < 25) return 'SR';
            return 'R';
        }

        function openModal(imageSrc) {
            event.stopPropagation();
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
