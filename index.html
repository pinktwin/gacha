<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプーキー“Boo!”パレード10連ガチャ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .gacha-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .gacha-item {
            aspect-ratio: 1;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gacha-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: pop 0.5s ease-out;
        }

        /* レアリティごとの枠線色 + 発光効果 */
        .rarity-R {
            border: 2px solid #808080;
        }
        .rarity-SR {
            border: 2px solid #1E90FF;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.6);
        }
        .rarity-SSR {
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 1);
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>スプーキー“Boo!”パレード10連ガチャ</h1>
    <button id="pullButton" onclick="pullGacha()">10連ガチャを引く</button>
    <div class="gacha-container" id="gachaContainer"></div>
    <p>SSR 5% / SR 20% / R 75%</p>

    <!-- モーダル -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalImage" src="" alt="拡大画像">
        </div>
    </div>

    <script>
        const imageCount = { 'R': 14, 'SR': 2, 'SSR': 3 };  // Rの画像数を14に変更
const container = document.getElementById('gachaContainer');
const button = document.getElementById('pullButton');
const modal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');

const baseUrl = "https://raw.githubusercontent.com/pinktwin/gacha/master/images";  // 画像のURLを設定

// 初期表示用のガチャ枠を作成
for (let i = 0; i < 10; i++) {
    container.innerHTML += `<div class="gacha-item" id="item${i}">?</div>`;
}

// レアリティに応じてランダムな画像のパスを取得
function getRandomImage(rarity) {
    let max;
    
    // レアリティごとの画像枚数を設定（Rを14枚に変更）
    if (rarity === 'R') {
        max = 14;
    } else if (rarity === 'SR') {
        max = 2;
    } else if (rarity === 'SSR') {
        max = 3;
    }

    // ランダムな番号を選び、ゼロ埋めして2桁にする
    const randomNum = Math.floor(Math.random() * max) + 1;
    const paddedNum = randomNum.toString().padStart(2, '0');

    // 画像のURLを組み立てる
    return `${baseUrl}/${rarity}/${rarity}${paddedNum}.png`;
}

async function pullGacha() {
    button.disabled = true;

    // すべてのガチャ枠をリセット
    for (let i = 0; i < 10; i++) {
        document.getElementById(`item${i}`).innerHTML = '?';
        document.getElementById(`item${i}`).className = 'gacha-item';
    }

    // 一定間隔でガチャ結果を表示
    for (let i = 0; i < 10; i++) {
        await new Promise(resolve => setTimeout(resolve, 700));
        showResult(i);
    }

    button.disabled = false;
}

function showResult(index) {
    const rarity = getRandomRarity();
    const imagePath = getRandomImage(rarity);
    const element = document.getElementById(`item${index}`);
    
    // レアリティに応じたクラスを適用し、画像を設定
    element.className = `gacha-item rarity-${rarity}`;
    element.innerHTML = `<img src="${imagePath}" alt="${rarity}キャラクター" onclick="openModal('${imagePath}')">`;

    // レアリティに応じてサウンドを再生
    playSound(rarity);
}

function playSound(rarity) {
    let soundSrc;
    switch (rarity) {
        case 'R':
            soundSrc = 'https://github.com/TSN42/gacha/blob/master/sound/R.mp3?raw=true';
            break;
        case 'SR':
            soundSrc = 'https://github.com/TSN42/gacha/blob/master/sound/SR.mp3?raw=true';
            break;
        case 'SSR':
            soundSrc = 'https://github.com/TSN42/gacha/blob/master/sound/SSR.mp3?raw=true';
            break;
    }

    const audio = new Audio(soundSrc);
    audio.play();
}

function getRandomRarity() {
    const rand = Math.random() * 100;
    if (rand < 5) return 'SSR';  // 5%の確率でSSR
    if (rand < 25) return 'SR';  // 20%の確率でSR
    return 'R';  // 残り75%の確率でR
}

function openModal(imageSrc) {
    event.stopPropagation();
    modalImage.src = imageSrc;
    modal.style.display = 'flex';
}

function closeModal() {
    modal.style.display = 'none';
}

document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeModal();
});


    </script>
</body>
</html>
